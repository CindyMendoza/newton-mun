<main class="">

    <section class="contact-datos  container mx-auto my-40">

            <div class="tab" (click)="selectTab('tab1')" [class.active]="selectedTab === 'tab1'">Newton <span>MUN

            <div class="tab" (click)="selectTab('tab2')" [class.active]="selectedTab === 'tab2'"> <span>Letâ€™s</span> MUN
            </div>
            <div class="tab" (click)="selectTab('tab3')" [class.active]="selectedTab === 'tab3'"><span>2023 MUN</span>

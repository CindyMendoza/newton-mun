<header class="transition-all"
    [ngClass]="{'fixed top-0 left-0 right-0 z-50 header-fixed  bg-green-1': isScrolled}">
    <div class="container mx-auto py-4 md:py-6 px-8 ">
        <div class="flex items-center justify-between md:justify-between ">
            <div class="md:flex md:items-center md:gap-12 mr-6 ">
                <a routerLink="/home" class="inline-block">
                    <span class="sr-only">Home</span>

                    <picture class="inline-block logo-navbar">
                        <source media="(max-width: 1023px)"
                            srcset='../assets/images/navbar/logo-mob-header-newton-mun.png 1x, ../assets/images/navbar/logo-mob-header-newton-mun@2x.png 2x'>
                        <source media="(min-width: 1024px)"
                            srcset='../assets/images/navbar/logo-desk-header-newton-mun.png 1x, ../assets/images/navbar/logo-desk-header-newton-mun@2x.png 2x'>
                        <img src="../assets/images/navbar/logo-mob-header-newton-mun.png" alt="Logo de Newton"
                            class="w-auto object-contain">
                    </picture>

                </a>
            </div>
            <div class="flex items-center gap-4 block md:hidden transition-all duration-500 ease-in-out">
                <div class="sm:flex sm:gap-4 transition-all duration-500 ease-in-out">
                    <a class="rounded-full bg-green-5 px-5 text-sm font-medium text-white-1 Montserrat-Semibold py-0.5 transition hover:bg-green-5 transition-all duration-500 ease-in-out"
                        href="#">
                        Apply
                    </a>
                </div>
            </div>
            <div [class]="isOpen ? 'newton-navbar' : 'hidden'"
                class="py-4 px-8 md:bg-green-1 md:flex md:items-center md:gap-12 md:rounded-full transition-all duration-500 ease-in-out">
                
                <button (click)="toggleMenu()"
                    class="absolute top-0 right-0 p-2 text-white-1 hover:text-white-800 focus:outline-none md:hidden bg-green-1 transition-all duration-500 ease-in-out">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <nav aria-label="Global" class="bg-green-1 transition-all duration-500 ease-in-out">
                    <ul
                        class="flex flex-wrap flex-col mt-4 pt-4 md:pt-0 md:mt-0 md:flex-row md:items-center gap-4 text-sm transition-all duration-500 ease-in-out">
                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold "
                                routerLinkActive="active" routerLink="/home"> Home
                            </a>
                        </li>

                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold"
                                routerLink="/aboutus" routerLinkActive="active"> About
                                us </a>
                        </li>

                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold"
                                routerLink="/schedule" routerLinkActive="active">
                                Schedule </a>
                        </li>

                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold"
                                routerLink="/committees" routerLinkActive="active">
                                Committees </a>
                        </li>

                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold"
                                routerLink="/gallery" routerLinkActive="active">
                                Gallery </a>
                        </li>

                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold"
                                routerLink="/facilities" routerLinkActive="active">
                                Facilities </a>
                        </li>
                        <li>
                            <a class="text-white-1/75 transition hover:text-white-1 Montserrat-Semibold"
                                routerLink="/contact" routerLinkActive="active">
                                Contact </a>
                        </li>
                    </ul>
                </nav>

                <div class="flex mt-4 pt-4 md:pt-0 md:mt-0 bg-green-1 transition-all duration-500 ease-in-out">
                    <a class="transition w-1/4 md:w-auto text-center rounded-full bg-green-5 px-5 py-0.5 text-sm text-white-1 Montserrat-Semibold hover:bg-green-5/75"
                        href="#">
                        Apply
                    </a>
                </div>

            </div>

            <div class="block md:hidden transition-all duration-500 ease-in-out">

                <button (click)="toggleMenu()" [id]="" class="transition w-10  p-2 focus:outline-none transition-all duration-500 ease-in-out">
                    <span class="block w-full h-0.5 bg-white-1 rounded-full"></span>
                    <span class="block w-full h-0.5 bg-white-1 mt-1 rounded-full"></span>
                    <span class="block w-full h-0.5 bg-white-1 mt-1 rounded-full"></span>
                    <span class="block w-full h-0.5 bg-white-1 mt-1 rounded-full"></span>
                </button>
            </div>
        </div>
    </div>
</header>
